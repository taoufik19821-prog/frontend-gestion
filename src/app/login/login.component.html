<div class="container py-5 h-100">
  <form  #f="ngForm"  >

    
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="./assets/images/draw2.svg" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
         
            <!-- Email input -->
            <div class="form-group flex-fill mb-0">
                          
              <input type="email" id="fo2" name="emailus" class="form-control" placeholder="Email"  required ngModel #e="ngModel" pattern="[a-zA-Z0-9]+.?[a-zA-Z0-9]+@[a-zA-Z0-9]+.[a-zA-Z0-9]{2,4}" [(ngModel)]="email"/>
                  <br><div class="alert alert-danger" *ngIf="e.invalid && e.touched"  >
                  <div *ngIf="e.errors?.['required']" >email is required</div>
                  <div *ngIf="e.errors?.['pattern']" >email is  not valide</div>
              
                 </div>
             
           </div>

           
  
            <!-- Password input -->
            <div class="form-group flex-fill mb-0">
              <input type="password" id="fo3"name="pdwus" class="form-control" placeholder="Password"  required  ngModel #p="ngModel" [(ngModel)]="password" />
               <br><div class="alert alert-danger" *ngIf="p.invalid && p.touched"  >
                   the passwordis required!!
              </div>
             </div>
           
                <!-- Checkbox -->
            <div class="form-group  justify-content-around align-items-center mb-4">
           
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3"  checked />
                <label class="form-group " for="form1Example3"> Remember me </label>
              </div>
              
            </div>
            <div   class="form-group justify-content-center mx-4 mb-3 mb-lg-4">
                        
              <button type="button" class="btn btn-primary btn-lg btn-block" [disabled]="!f.valid" type="submit" (click)="verfifier()">Sign In</button>
              <br><div class="alert alert-danger" *ngIf="trouve!=true"  >
                Email introuvable!!!!
           </div>
            </div>
  
        </div>
      </div>
    
 
</form>
</div>
